<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up</title>
</head>
<body>
    <div id="main">
        <div id="hero">
            <div id="heroBanner">
                <div id="heroBannerText">ðŸ‘´ ODIN</div>
            </div>
            <div id="heroImageCredit">Photo by <a href="https://unsplash.com/@matreding">Mathias Reding</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div id="formContainer">
            <div id="introContainer">
                <p>
                This is not a real online service. Have you ever wondered what could be possible, if only you could unlock your true potential?
                </p>
                <p>Sign up <em>now</em> to get started today.</p>
            </div>

            <form>
                <div id="formFieldsContainer">
                    <div id="formFields">
                        <div class="field">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName">
                        </div>
                        <div class="field">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName">
                        </div>

                        <div class="field">
                            <label for="mail">EMAIL</label>
                            <input type="email" name="mail">
                        </div>
                        <div class="field">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" name="phone">
                        </div>

                        <div class="field">
                            <label for="userPassword">PASSWORD</label>
                            <input type="password" name="userPassword">
                        </div>
                        <div class="field">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPassword">
                        </div>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>

        </div>
    </div>
</body>

</html>
