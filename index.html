<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Sign-up</title>
</head>
<body>
    <div id="main">
        <div id="hero">
            <div id="heroBanner">
                <div id="heroBannerText">ðŸ‘´ ODIN</div>
            </div>
            <div id="heroImageCredit">Photo by <a href="https://unsplash.com/@matreding">Mathias Reding</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div id="formContainer">
            <div id="introContainer">
                <p>
                This is not a real online service. Have you ever wondered what could be possible, if only you could unlock your true potential?
                </p>
                <p>Sign up <em>now</em> and get started today.</p>
            </div>

            <form method="post">
                <div id="formFieldsContainer">
                    <div id="formFields">
                        <div class="field">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" minlength="1">
                        </div>
                        <div class="field">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" minlength="1">
                        </div>

                        <div class="field">
                            <label for="mail">EMAIL</label>
                            <input type="email" name="mail">
                        </div>
                        <div class="field">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" name="phone" pattern="[0-9]?-?[0-9]{3}-?[0-9]{4}">
                        </div>

                        <div class="field">
                            <label for="userPassword">PASSWORD</label>
                            <input type="password" name="userPassword" minlength="5" id="userPassword">
                            <p id="passwordErrorText"></p>
                        </div>
                        <div class="field">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPassword" minlength="5" id="confirmPassword">
                        </div>
                    </div>
                </div>

                <button type="button" id="createAccountBtn">Create Account</button>
            </form>

            <div id="alreadyHaveAccount">
                Already have an account? <a id="logInLink" href="./index.html">Log in</a>
            </div>

        </div>
    </div>
</body>

</html>
